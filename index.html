<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Javascript Quiz</title>
</head>
<body>
    <div class = "container">
    <div class = "highscores-link"><a href ="#">View High Scores</a></div>
    <div class = "timer"></div>
    <div id = "questions" class="col-md">
        <h1>JavaScript Coding Quiz</h1>
        <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
        <!-- Quiz starts running when they hit the button -->
        <button id ="startbutton">Start!</button>
    </div>
    <div id = "highscores">

        <ul id = "scoreslist"></ul>
        <!-- clear the page and localstorage -->
        <button id ="clearscores">Clear Scores</button>
        <!-- Reload the page -->
        <button id = "reload" onClick="window.location.reload();">Reload</button>
    </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
